version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    ports:
      - "6969:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/esport_db?schema=public
      # Add other env vars here as needed (secrets should be managed appropriately)
    depends_on:
      - db
    restart: always
    command: sh -c "npx prisma db push && npm start"

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=esport_db
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data_v2:
