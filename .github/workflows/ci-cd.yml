name: Build & Deploy EsportTournament

on:
  push:
    branches: [main]

permissions:
  packages: write
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-backend:
    name: Build & Push Backend API üöÄ
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository üì•
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry üîê
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=raw,value=latest

      - name: Build and push Backend Docker image üê≥
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: linux/amd64
          provenance: false
          labels: ${{ steps.meta.outputs.labels }}
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  build-frontend:
    name: Build & Push Frontend Web App üé®
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository üì•
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry üîê
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=raw,value=latest

      - name: Build and push Frontend Docker image üê≥
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64
          provenance: false
          labels: ${{ steps.meta.outputs.labels }}
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            VITE_API_URL=https://esport-backend.pollak.info/api
            VITE_ENCRYPTION_KEY=${{ secrets.VITE_ENCRYPTION_KEY }}
            VITE_KEYCLOAK_URL=https://keycloak.pollak.info
            VITE_KEYCLOAK_REALM=master
            VITE_KEYCLOAK_CLIENT_ID=esportadmin
            VITE_DISCORD_CLIENT_ID=1452377400208789706
